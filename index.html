<!DOCTYPE html>
<html lang="en">
<head> 
<title>Exam Options</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000338;
  }
  .container {
    width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
  }
  label {
    font-weight: bold;
  }
  select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .box{
    width: 96%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .submmit {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 4px;
    background-color: #4caf50;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Exam Mark Entry</h2>
    <form id="examForm">
      <div>
        <label for="department">Department:</label>
        <select id="department">
          <option value="" selected disabled hidden>Choose Department</option>
          <option value="cse">Computer Science and Engineering (CSE)</option>
          <option value="ece">Electronics and Communication Engineering (ECE)</option>
          <option value="eee">Electrical and Electronics Engineering (EEE)</option>
        </select>
      </div>
      <div>
        <label for="semester">Semester:</label>
        <input class="box" type="number" id="semester" placeholder="Enter semester number">
      </div>
      <div>
        <label for="course">Course:</label>
        <select id="course">
          <option value="" selected disabled hidden>Choose Course</option>
          <option value="Maths">Maths</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Physics">Physics</option>
          <option value="Computing">Computing</option>
          <option value="Electronics">Electronics</option>
        </select>
      </div>
      <div>
        <label for="examType">Exam Type:</label>
        <select id="examType">
          <option value="" selected disabled hidden>Choose Exam Type</option>
          <option value="periodic">Periodic</option>
          <option value="semester">Semester</option>
          <option value="optional">Optional</option>
        </select>
      </div>
      <input class="submmit"   type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
